<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <h1 class="text-center margin-bottom border-bottom border border primary">Registration form</h1>
    <div class=" container text-center">
    <form>
        <label for="fname">First Name<span style="color:red">*</span></label>
        <input type="text" id="fname" name="fname" onkeydown="spa()" placeholder="Enter your first name" maxlength="20" required>
        <br/>
        <br/>
        <label for="lname">Last Name<span style="color:red">*</span></label>
        <input type="text" id="lname" placeholder="Enter your last name" name="lname" maxlength="20" required>
        <br><br>
        <label for="email">Email ID<span style="color:red">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
        <br/><br/>
        <label for="mobile" >Mobile number<span style="color:red">*</span></label>
        <input type="tel" id="mobile" name="mobile" required>
        <br><br>
        <label for="dob">Date of Birth<span style="color:red">*</span></label>
        <input type="date" id="dob" name="dob" required>
        <p id="par1" ></p>     
        <br>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="" selected>Select a Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</otion>
            <option vlaue="other">Prefer not to disclosed</option>
        </select> 
        <br><br>
        <label for="country">Country</label>
        <select id="country" name="country">
           <option value="" selected>Select Country</option>
        </select> 
        <br><br>
        <label for="state">State</label>
        <select id="state" name="state" >
            <option value="" selected>Select State</option>
        </select> 
        <br><br>
        <label for="district">District</label>
        <select id="district" name="district">
             <option value="" selected>Selcect District</option>
        </select>
        <br><br>
        <label for="password">Password<span style="color:red">*</span></label>
        <input type="password" id="password" minlength="8" pattern="(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^\w\d]).*$" value="" oninput="pasval()" required>
        <p id="par2" style="color:red"></p>
        <br>
        <label for="conpass" > Confirm Password<span style="color:red">*</span></label>
        <input type="password" id="conpass" oninput="val()" required>
        <p class="text-danger"id="para"></p>
        <br>
        <input type="submit"  id="submit" >
    </form>
</div>
    <script src="./index2.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!--<script src="./js/bootstrap.bundle.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
